<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout clone</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="brickGame">
        <div class="background">
            <div class="title">
                <h1>Brick Game</h1>
                <input type="text" placeholder="你的暱稱" class="gamer">
                <button type="button" class="btnStart">開始遊戲</button>
            </div>
            <h2>遊戲紀錄</h2>
            <table class="table">
                <thead>
                    <tr class="tableTitle">
                        <th scope="col">次序</th>
                        <th scope="col">姓名</th>
                        <th scope="col">分數</th>
                    </tr>
                </thead>
                <tbody class="listData">
                </tbody>
            </table>
        </div>
    </div>
    <canvas id="" class="drawCanvas" ></canvas>
    <script src="all.js"></script>
</body>

</html>
